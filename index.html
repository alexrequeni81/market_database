<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos Mercadona</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --primary: #FF6B00;
            --primary-dark: #E05C00;
            --secondary: #0072CE;
            --light: #F5F5F5;
            --dark: #333333;
            --gray: #777777;
            --light-gray: #E0E0E0;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f8f9fa; color: var(--dark); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; padding: 20px; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); border-radius: 10px; color: white; box-shadow: var(--shadow); }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .logo { font-size: 2rem; margin-right: 10px; }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 25px; background: white; padding: 20px; border-radius: 10px; box-shadow: var(--shadow); }
        .search-box { position: relative; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gray); }
        .search-box input { padding-left: 40px; }
        input, select, button { padding: 12px 15px; border: 1px solid var(--light-gray); border-radius: 6px; font-size: 1rem; width: 100%; }
        button { background-color: var(--primary); color: white; border: none; cursor: pointer; transition: var(--transition); font-weight: 600; }
        button:hover { background-color: var(--primary-dark); transform: translateY(-2px); }
        #refresh-btn { display: flex; align-items: center; justify-content: center; gap: 8px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: var(--shadow); transition: var(--transition); }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h3 { font-size: 1rem; color: var(--gray); margin-bottom: 10px; }
        .stat-card p { font-size: 1.8rem; font-weight: bold; color: var(--primary); }
        .loading, .error-message { text-align: center; padding: 30px; margin: 20px 0; border-radius: 10px; }
        .loading { background-color: #e9f5ff; color: var(--secondary); }
        .error-message { background-color: #ffecec; color: var(--danger); }
        .table-container { background: white; border-radius: 10px; overflow: hidden; box-shadow: var(--shadow); margin-bottom: 30px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--light-gray); }
        th { background-color: var(--secondary); color: white; font-weight: 600; cursor: pointer; position: relative; }
        th:hover { background-color: #0060ac; }
        th i { margin-left: 5px; font-size: 0.8rem; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f0f7ff; }
        .available { color: var(--success); font-weight: bold; }
        .unavailable { color: var(--danger); font-weight: bold; }
        .pagination { display: flex; justify-content: center; margin-top: 20px; gap: 10px; }
        .pagination button { width: auto; padding: 8px 15px; }
        .pagination button.active { background-color: var(--secondary); }
        .footer { text-align: center; margin-top: 40px; padding: 20px; color: var(--gray); font-size: 0.9rem; }
        @media (max-width: 768px) { .controls { grid-template-columns: 1fr; } h1 { font-size: 2rem; } th, td { padding: 10px; } .stats { grid-template-columns: 1fr; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        .sort-icon { display: inline-block; width: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-store logo"></i> Catálogo de Productos Mercadona</h1>
            <p id="last-update">Cargando información...</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar productos...">
            </div>
            <select id="category-filter">
                <option value="">Todas las categorías</option>
            </select>
            <select id="availability-filter">
                <option value="">Todos</option>
                <option value="true">Disponible</option>
                <option value="false">No disponible</option>
            </select>
            <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Actualizar datos</button>
        </div>
        
        <div class="stats">
            <div class="stat-card fade-in">
                <h3>Total Productos</h3>
                <p id="total-products">0</p>
            </div>
            <div class="stat-card fade-in">
                <h3>Categorías</h3>
                <p id="total-categories">0</p>
            </div>
            <div class="stat-card fade-in">
                <h3>Productos Disponibles</h3>
                <p id="available-products">0</p>
            </div>
            <div class="stat-card fade-in">
                <h3>Última Actualización</h3>
                <p id="update-date">-</p>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando catálogo...
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <div class="table-container">
            <table id="products-table">
                <thead>
                    <tr>
                        <th data-sort="name">Producto <span class="sort-icon"><i class="fas fa-sort"></i></span></th>
                        <th data-sort="category">Categoría <span class="sort-icon"><i class="fas fa-sort"></i></span></th>
                        <th data-sort="price">Precio (€) <span class="sort-icon"><i class="fas fa-sort"></i></span></th>
                        <th data-sort="unitPrice">Precio por Unidad <span class="sort-icon"><i class="fas fa-sort"></i></span></th>
                        <th data-sort="available">Disponible <span class="sort-icon"><i class="fas fa-sort"></i></span></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination"></div>
        
        <div class="footer">
            <p>Catálogo de productos Mercadona - Actualizado semanalmente</p>
        </div>
    </div>
    
    <script>
        let products = [];
        let filteredProducts = [];
        let currentSort = { column: null, direction: 'asc' };
        const itemsPerPage = 20;
        let currentPage = 1;

        // ✅ CSV RAW URL
        const CSV_URL = "https://raw.githubusercontent.com/alexrequeni81/market_database/main/catalogos/catalogo_completo_actual.csv";

        const elements = {
            loading: document.getElementById('loading'),
            errorMessage: document.getElementById('error-message'),
            lastUpdate: document.getElementById('last-update'),
            totalProducts: document.getElementById('total-products'),
            totalCategories: document.getElementById('total-categories'),
            availableProducts: document.getElementById('available-products'),
            updateDate: document.getElementById('update-date'),
            searchInput: document.getElementById('search-input'),
            categoryFilter: document.getElementById('category-filter'),
            availabilityFilter: document.getElementById('availability-filter'),
            refreshBtn: document.getElementById('refresh-btn'),
            tableBody: document.querySelector('#products-table tbody'),
            pagination: document.getElementById('pagination')
        };

        function formatEuro(amount) {
            return new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(amount);
        }
        function formatDate(date) {
            return new Intl.DateTimeFormat('es-ES', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' }).format(date);
        }
        function toggleLoading(show) { elements.loading.style.display = show ? 'block' : 'none'; }
        function showError(message) { elements.errorMessage.textContent = message; elements.errorMessage.style.display = 'block'; }
        function hideError() { elements.errorMessage.style.display = 'none'; }

        async function loadData() {
            toggleLoading(true); hideError();
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                const csvText = await response.text();

                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        products = results.data.map(row => {
                            const price = parseFloat(row['precio_total'] || 0);
                            const unitPrice = row['precio_por_unidad'] ? row['precio_por_unidad'] + " €/ " + (row['unidad_medida'] || "") : "";
                            const available = row['disponible'] === 'True' || row['disponible'] === 'true' || row['disponible'] === true;

                            return {
                                name: row['nombre'] || '',
                                category: row['categoria'] || '',
                                price: price,
                                unitPrice: unitPrice,
                                available: available
                            };
                        }).filter(p => p.name !== '');

                        filteredProducts = [...products];
                        updateStats();
                        populateCategoryFilter();
                        renderTable();
                        updatePagination();
                        elements.lastUpdate.textContent = `Última actualización: ${formatDate(new Date())}`;
                        toggleLoading(false);
                    },
                    error: function(error) { throw new Error(error.message); }
                });
            } catch (error) {
                showError(`Error al cargar los datos: ${error.message}`);
                toggleLoading(false);
            }
        }

        function updateStats() {
            const categories = new Set(products.map(p => p.category)).size;
            const availableCount = products.filter(p => p.available).length;
            elements.totalProducts.textContent = products.length.toLocaleString();
            elements.totalCategories.textContent = categories.toLocaleString();
            elements.availableProducts.textContent = availableCount.toLocaleString();
            elements.updateDate.textContent = formatDate(new Date());
        }
        function populateCategoryFilter() {
            while (elements.categoryFilter.options.length > 1) { elements.categoryFilter.remove(1); }
            const categories = [...new Set(products.map(p => p.category))].sort();
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                elements.categoryFilter.appendChild(option);
            });
        }
        function filterProducts() {
            const searchTerm = elements.searchInput.value.toLowerCase();
            const category = elements.categoryFilter.value;
            const availability = elements.availabilityFilter.value;
            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || product.category.toLowerCase().includes(searchTerm);
                const matchesCategory = category === '' || product.category === category;
                const matchesAvailability = availability === '' || (availability === 'true' && product.available) || (availability === 'false' && !product.available);
                return matchesSearch && matchesCategory && matchesAvailability;
            });
            currentPage = 1; renderTable(); updatePagination();
        }
        function sortProducts(column) {
            if (currentSort.column === column) currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            else { currentSort.column = column; currentSort.direction = 'asc'; }
            document.querySelectorAll('th').forEach(header => {
                const icon = header.querySelector('.sort-icon i');
                if (header.dataset.sort === column) icon.className = currentSort.direction === 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down';
                else icon.className = 'fas fa-sort';
            });
            filteredProducts.sort((a, b) => {
                let valueA = a[column], valueB = b[column];
                if (column === 'price') { valueA = a.price; valueB = b.price; }
                else if (column === 'unitPrice') {
                    const numA = parseFloat((valueA || "").replace(/[^0-9.,]/g, '').replace(',', '.'));
                    const numB = parseFloat((valueB || "").replace(/[^0-9.,]/g, '').replace(',', '.'));
                    valueA = isNaN(numA) ? 0 : numA; valueB = isNaN(numB) ? 0 : numB;
                }
                if (valueA < valueB) return currentSort.direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });
            renderTable();
        }
        function renderTable() {
            elements.tableBody.innerHTML = '';
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedProducts = filteredProducts.slice(startIndex, startIndex + itemsPerPage);
            if (paginatedProducts.length === 0) {
                elements.tableBody.innerHTML = `<tr><td colspan="5" style="text-align: center; padding: 30px;">No se encontraron productos que coincidan con los filtros.</td></tr>`;
                return;
            }
            paginatedProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>${formatEuro(product.price)}</td>
                    <td>${product.unitPrice}</td>
                    <td class="${product.available ? 'available' : 'unavailable'}">${product.available ? 'Sí' : 'No'}</td>
                `;
                elements.tableBody.appendChild(row);
            });
        }
        function updatePagination() {
            elements.pagination.innerHTML = '';
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (totalPages <= 1) return;
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => { if (currentPage > 1) { currentPage--; renderTable(); updatePagination(); } });
            elements.pagination.appendChild(prevButton);
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.classList.toggle('active', i === currentPage);
                    pageButton.addEventListener('click', () => { currentPage = i; renderTable(); updatePagination(); });
                    elements.pagination.appendChild(pageButton);
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...'; ellipsis.style.padding = '8px 12px';
                    elements.pagination.appendChild(ellipsis);
                }
            }
            const nextButton = document.createElement('button');
            nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => { if (currentPage < totalPages) { currentPage++; renderTable(); updatePagination(); } });
            elements.pagination.appendChild(nextButton);
        }

        function init() {
            loadData();
            elements.searchInput.addEventListener('input', filterProducts);
            elements.categoryFilter.addEventListener('change', filterProducts);
            elements.availabilityFilter.addEventListener('change', filterProducts);
            elements.refreshBtn.addEventListener('click', loadData);
            document.querySelectorAll('th[data-sort]').forEach(header => {
                header.addEventListener('click', () => { sortProducts(header.dataset.sort); });
            });
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
